%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- action_tell_products
- utter_sell4bids
- action_howto
config:
  store_entities_as_slots: true
entities:
- buyerseller
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- ask_products:
    use_entities: true
- ask_about_sell4bids:
    use_entities: true
- ask_howto:
    use_entities: true
slots:
  buyerseller:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_default:
  - text: I did'nt quite get that, you can ask me things like what is sell4bids etc
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye :(
  utter_greet:
  - text: Hello! How can I help?
  utter_sell4bids:
  - text: It is the auction universe. Fast, easy,cool.\nIt provides the next generation
      AI platform to connect sellers,services,stuff & jobs with buyers.
